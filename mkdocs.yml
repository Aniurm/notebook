        - course_notes/cmu15445/hash-index.md
    - 集成电路:
        - course_notes/ic/mos-physic.md
        - course_notes/ic/mos-small-signal.md
        - course_notes/ic/single-stage-amp.md
    - 深度学习:
        - course_notes/deep-learning/lrnn.md
        - course_notes/deep-learning/cnn.md
    - CS188:
      - Lecture:
        - course_notes/cs188/lecture/Intro-to-AI.md
        - course_notes/cs188/lecture/Uninformed-Search.md
        - course_notes/cs188/lecture/Informed-Search.md
        - course_notes/cs188/lecture/CSPs.md
        - course_notes/cs188/lecture/Search-with-Other-Agents.md
        - course_notes/cs188/lecture/MDPs.md
        - course_notes/cs188/lecture/RL.md
        - course_notes/cs188/lecture/Probability.md
        - course_notes/cs188/lecture/BN-representation.md
        - course_notes/cs188/lecture/BN-Independence.md
        - course_notes/cs188/lecture/BN-Inference.md
        - course_notes/cs188/lecture/BN-Sampling.md
        - course_notes/cs188/lecture/Decision Networks & VPI.md
        - course_notes/cs188/lecture/Hidden Markov Models.md
        - course_notes/cs188/lecture/Particle Filtering.md
        - course_notes/cs188/lecture/ML-Naive Bayes.md
        - course_notes/cs188/lecture/ML-Perceptrons.md
        - course_notes/cs188/lecture/ML-Logistic-Regression.md
        - course_notes/cs188/lecture/ML-Optimization.md
